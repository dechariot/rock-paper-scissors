<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span style="font-size:40px">:</span>
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover rocks. You Win!</p>
    </div>

    <div class="choices">

        <div id="r" class="choice">
            <img src="img/rock.png" alt="rock">
        </div>
        <!--end-choice-->

        <div id="p" class="choice">
            <img src="img/paper.png" alt="paper">
        </div>
        <!--end-choice-->

        <div id="s" class="choice">
            <img src="img/scissors.png" alt="scissors">
        </div>
        <!--end-choice-->

    </div>
    <!--end-choices-->

    <p id="action-mess">Make your move</p>

    <script src="js/script.js"></script>
</body>

</html>
